<html> 
	<head>
		<meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
	  <link href="reset.css" rel="stylesheet" type="text/css">
	  <link href="style.css" rel="stylesheet" type="text/css">
	  <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
 	</head>

	<body>
		<div id="login">
			<div class="page index">
				<div class="bar">
					<h1 id="logo">CAFtCoJ</h1>
				</div>
			
				<div class="content">
					
					<form id="LoginForm" name="loginForm" action="javascript:login.login()">
						<h2 class="Title">Existing Users</h2>
						<div id ="usernameField">
							<!-- <label for="username">Username: </label> -->
							<input class="loginTextbox" id="user-input" type ="text" name = "username"	required placeholder="Username">
						</div>
						<div id="passwordField">
							<input class="loginTextbox" id = "password-input" type="password" name="password" required placeholder="Password"/>
						</div>
						<div id="loginFail"></div>
						<div id="LoginButtons">
							<input id="signupButton" name="Submit2" type="button" value="Sign Up"/>
							<input id="submitButton" name="Submit"  type="submit" value="Submit"/>
						</div>
					</form>

					<div class="content" id="SignUp">
						<h2 class="Title" id="signup_title">Sign Up</h2>
						<br>
						<form id="signup_form" action="javascript:login.signup()">
							<div id ="firstName">
								<!-- <p><label for="username">First Name: </label></p> -->
								<p><input class="signupTextbox" id = "first" type ="text" name = "firstname" required placeholder="First Name"></p>
							</div>
							<div id ="lastName">
								<p><input class="signupTextbox" id = "last" type ="text" name = "lastname" required placeholder="Last Name"></p>
							</div>
							<div id ="usernameField">
								<p><input class="signupTextbox" id = "username" type ="text" name = "username" required placeholder="Username"></p>
							</div>
							<div id="passwordField">
								<p><input class="signupTextbox" id = "password1" type="password" required name="password" placeholder="Password"/></p>
							</div>
							<div id="passwordField">
								<p><input class="signupTextbox" id = "password2" type="password" required name="password" placeholder="Re-Type Password"/></p>
							</div>
							<div id="SignupButtons">
								<input id="BackToLogIn" name="Submit2" type="button" value="Back to Log In"/>
								<input type="submit" value="Submit" />
							</div>
						</form>
					</div>
				</div>
				</div>
			</div>

		<div id="groups">
			<div class="page">
				
				<div class="bar">
					<h1 id="logo">Groups</h1>
				</div>

				<div class = "content">
			        <div class="groups_page">
			       		<ul id="listOfGroups">
			       		</ul>
			   		</div>
				</div>

				<div class="bottomBar">
					<button id="addGroupButton" onclick="groups.newGroup()">Add Group</button>
					<button id="addGroupButton" onclick="settings.init()">Settings</button>
					<!-- <div id="plusSign"></div> -->
				</div>

			</div>
		</div>

		<div id="addgroup">
			<div class="page">
			
			<div class="bar">
				<!-- <div id="emptyFloat"></div> -->
				<h1 id="logo">Add Group</h1>
				<button class="button" id="backButton" onclick="addgroup.back()">Back</button>
			</div>

			<div class = "content">
		        <input id="groupName" type="text" value="" placeholder="Group Name"/>
		        <div id="listOfUsersDiv">
		          	<ul id="listOfUsers"></ul>
		        </div>
			</div>

			<div class="bottomBar">
					<button id="createGroupButton" onclick="addgroup.createNewGroup()">Go To Group</button>
			</div>
		</div>
		</div>

		<div id="chat" style="display:none">
		<div class="page">

			<div class="bar" id="chatBar">
				<div id="backToGroups" class="chatBarButton" onclick="chat.back()"></div>
				<div id="chatBarTitle"></div>
				<div id="goToMap" class="chatBarButton" onclick="chat.map()"></div>
			</div>

			<div id="messagesContainer" class="content">
				<div id="loadHistoryDiv">
					<button id="chatLoadButton" id="loadHistory" onclick="chat.loadMoreMessages()">Load Previous Messages</button>
				</div>
				<ul id="messages"></ul>
			</div>

			<div id="chatFooter">
				<div id="enterMessage">
					<form id="chatform">
					<textarea id="input" name="Text" type="text" rows="3" placeholder="Enter Message"></textarea>
					<input id="sendButton" name="Submit"  type="submit" value=""/>
					</form>
				</div>
			</div>
		</div>
		</div>
		
		<div id="Settings">
			<div class="page">
			<div class="bar">
					<h1 id="logo">Settings</h1>
			</div>
			<div class="content" id="settingsPage">
				<div class="info" id ="set_firstName">
				</div>
				<div class="info" id ="set_lastName">
				</div>
				<div class="info" id ="set_usernameField">
				</div>	
			</div>
			<div class="bottomBar">
					<button id="addGroupButton" onclick="settings.returnToGroups()">Groups</button>
					<button id="addGroupButton" onclick="logoutPerson()">Log Out</button>
				
			</div>
		</div>
		</div>

		<script src="jquery-1.9.0.js"></script>
		<script src="http://128.237.206.146:8888/socket.io/socket.io.js"></script>
		<script src="shit.js"></script>
	</body>
</html>
