<!DOCTYPE html>
<html> 
	<head>
		<meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
	  <link href="reset.css" rel="stylesheet" type="text/css">
	  <link href="style.css" rel="stylesheet" type="text/css">
	  <link href='http://fonts.googleapis.com/css?family=Quicksand:400,700' rel='stylesheet' type='text/css'>
 	</head>

	<body>
		<div id="login">
			<div class="page index">
				<div class="bar">
					<h1 id="logo">CAFtCoJ</h1>
				</div>
			
				<div class="content">
					<form id="Login" name="loginForm" action="javascript:login.login()">
						<h2 class="Title">Existing Users</h2>
						<div id ="usernameField">
							<!-- <label for="username">Username: </label> -->
							<input id = "user-input" type ="text" name = "username"	required placeholder="Username">
						</div>
						<div id="passwordField">
							<!-- <label for="password">Password: </label> -->
							<input id = "password-input" type="password" name="password" required placeholder="password"/>
						</div> <div id="loginFail"></div>
						<div>
							<input id="submitButton" name="Submit"  type="submit" value="Login"/>
							<input id="signupButton" name="Submit2" type="button" value="Sign Up"/>
						</div>
					</form>
					<div class="content" id="SignUp">
						<h2 class="Title" id="signup_title">Sign Up</h2>
						<br>
						<form id="signup_form" action="javascript:login.signup()">
							<div id ="firstName">
								<!-- <p><label for="username">First Name: </label></p> -->
								<p><input id = "first" type ="text" name = "firstname" required placeholder="First Name"></p>
							</div>
							<div id ="lastName">
								<!-- <p><label for="lastname">Last Name: </label></p> -->
								<p><input id = "last" type ="text" name = "lastname" required placeholder="Last Name"></p>
							</div>
							<div id ="usernameField">
								<!-- <p><label for="username">Username: </label></p> -->
								<p><input id = "username" type ="text" name = "username" required placeholder="Username"></p>
							</div>
							<div id="passwordField">
								<!-- <p><label for="password">Password: </label></p> -->
								<p><input id = "password1" type="password" required name="password" placeholder="Password"/></p>
							</div>
							<div id="passwordField">
								<!-- <p><label for="password">Re-Type Password: </label></p> -->
								<p><input id = "password2" type="password" required name="password" placeholder="Re-Type Password"/></p>
							</div>
							<div>
								<input type="submit" value="Submit" />
								<input id="BackToLogIn" name="Submit2" type="button" value="Log In"/>
							</div>
						</form>
					</div>
				</div>
				</div>
			</div>

		<div id="groups">
			<div class="page">
				<div class="bar">
					<h1 id="logo">Groups</h1>
				</div>
				<div class = "content">
			      
			          <div class="groups_page">
			       		<ul id="listOfGroups">
			       		</ul>
			   		</div>
			    	
			</div>
				<div class="bottomBar">
					<button id="addGroupButton" onclick="groups.newGroup()">Add Group</button>

					<!-- <div id="plusSign"></div> -->
				
			</div>
		</div>
		</div>

		<div id="addgroup">
			<div class="page">
			
			<div class="bar">
					<h1 id="logo">Add Group</h1>
			</div>
			<div class = "content">
		      <form id="form" action="javascript:addgroup.createNewGroup()">
		          <div class="groups_page">
		            <input id="groupName" type="text" value="" placeholder="Group Name"/>
		            <div id="listOfUsersDiv">
		            	<ul id="listOfUsers">
		            	</ul>
		            </div>
		            <label>
		               <input type="submit" value="Create New Group" />

		            </label>     
		         </div>       
		    	</form>
		    	<button id="backButton" type="button" > Back </button>
			</div>
		</div>
		</div>

		<div id="chat">
			<div class="page">
			<div class="bar" id="chatBar">
				<div id="backToGroups" class="chatBarButton" onclick="chat.back()">Grps</div>
				<div id="chatBarTitle"></div>
				<div id="goToMap" class="chatBarButton" onclick="chat.map()">Map</div>
			</div>
			<div id="messagesContainer">
				<ul id="messages"></ul>
			</div>
			<div id="enterContainer">
				<div id="enterMessage">
					<form id="chatform">
					<textarea id="input" name="Text" type="text" rows="3" placeholder="Enter Message"></textarea>
					<input id="sendButton" name="Submit"  type="submit" value="Send"/>
					</form>
				</div>
			</div>
		</div>
		</div>


		<script src="jquery-1.9.0.js"></script>
		<script src="http://128.237.206.97:8888/socket.io/socket.io.js"></script>
		<script src="shit.js"></script>
	</body>
</html>
